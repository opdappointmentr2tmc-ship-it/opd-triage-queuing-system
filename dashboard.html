<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Queue Dashboard</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  width: 100%; height: 100%;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  overflow: hidden;
}

/* Grid layout: counters + announcement (7/8 counters, 1/8 announcement) */
body {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: 7fr 1fr; /* Top 7/8 counters, bottom 1/8 announcement */
  gap: 4px;
  padding: 4px;
  height: 100vh;
}

/* Counter container allows auto-fit grid layout */
.counter-container {
  display: contents;
}

/* Display cards */
.computer-display {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  border-radius: 1vw;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  border: 0.8vw solid #28a745;
  padding: 2vh 1vw;
  opacity: 0;
  transform: scale(0.9);
  transition: opacity 0.6s ease, transform 0.6s ease, border-color 0.3s ease, background-color 0.3s ease;
}
.computer-display.show { opacity: 1; transform: scale(1); }
.computer-display.green { border-color: #28a745; background-color: #e9ffe9; }
.computer-display.red { border-color: #dc3545; background-color: #ffe9e9; }

.computer-title { font-size: 3vw; font-weight: bold; text-align: center; }

/* Queue number styling */
.queue-number {
  font-size: 7vw;
  font-weight: 900;
  text-align: center;
  line-height: 1;
  word-break: break-word;
  transition: transform 0.4s ease, color 0.4s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

/* Match queue number color to the counter color */
.computer-display.green .queue-number { color: #28a745; }
.computer-display.red .queue-number { color: #dc3545; }

/* Pulsing glow animation */
@keyframes pulseGreen {
  0%, 100% { transform: scale(1); text-shadow: 0 0 0.5vw #28a745; }
  50% { transform: scale(1.25); text-shadow: 0 0 2vw #34d058; }
}
@keyframes pulseRed {
  0%, 100% { transform: scale(1); text-shadow: 0 0 0.5vw #dc3545; }
  50% { transform: scale(1.25); text-shadow: 0 0 2vw #ff5c5c; }
}

/* Apply animation when highlighted */
.queue-number.highlight.green { animation: pulseGreen 0.8s ease-in-out; }
.queue-number.highlight.red { animation: pulseRed 0.8s ease-in-out; }

.queue-label { font-size: 2.5vw; font-weight: bold; text-align: center; margin-top: 1vh; }

/* Announcement Bar (1/8 screen) */
.announcement-bar {
  grid-column: 1 / -1;
  grid-row: 2 / 3;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #ffc107;
  color: #000;
  text-align: center;
  font-weight: bold;
  font-size: 10px; /* initial small, will grow dynamically */
  padding: 0 2vw;
  border-top: 3px solid #000;
  overflow: hidden;
  white-space: normal;
  word-break: break-word;
  line-height: 1.1;
}

/* Responsive adjustments */
@media (max-width: 1600px) {
  .queue-number { font-size: 6vw; }
  .computer-title { font-size: 2.5vw; }
  .queue-label { font-size: 2vw; }
}
@media (max-width: 1200px) {
  .queue-number { font-size: 5vw; }
  .computer-title { font-size: 2vw; }
  .queue-label { font-size: 1.8vw; }
}
@media (max-width: 800px) {
  body {
    grid-template-columns: 1fr;
    grid-template-rows: repeat(5, 7fr) 1fr;
  }
  .queue-number { font-size: 12vw; }
  .computer-title { font-size: 4vw; }
  .queue-label { font-size: 3vw; }
  .announcement-bar { padding: 0 2vw; }
}
</style>
</head>
<body>

  <div class="computer-display green" id="comp2">

<!-- AI Voice -->
<script>
let maleVoice=null, femaleVoice=null, voicesLoaded=false, speechQueue=[], speaking=false;

function loadVoices(){ 
  const voices = speechSynthesis.getVoices(); 
  if(!voices.length) return; 
  maleVoice = voices.find(v=>/male|daniel|google uk english male/i.test(v.name)) || voices[0]; 
  femaleVoice = voices.find(v=>/female|karen|google us english female/i.test(v.name)) || voices[0]; 
  voicesLoaded = true; 
}
speechSynthesis.onvoiceschanged = loadVoices; 
loadVoices(); 
setInterval(()=>{if(!voicesLoaded) loadVoices();},5000);

function queueSpeech(text,color){ 
  speechQueue.push({text,color}); 
  if(!speaking) processSpeechQueue(); 
}
function processSpeechQueue(){ 
  if(!speechQueue.length){ speaking=false; return; } 
  speaking=true; 
  const {text,color} = speechQueue.shift(); 
  const msg = new SpeechSynthesisUtterance(text); 
  msg.voice = (color==='green') ? maleVoice : femaleVoice; 
  msg.lang="en-US"; 
  msg.rate=0.95; msg.pitch=1; msg.volume=1; 
  msg.onend=()=>{ speaking=false; setTimeout(processSpeechQueue,200); }; 
  msg.onerror=()=>{ speaking=false; setTimeout(processSpeechQueue,200); }; 
  speechSynthesis.cancel(); 
  speechSynthesis.speak(msg); 
}

/* Highlight animation */
function highlightNumber(el){ 
  const parent = el.closest('.computer-display');
  const colorClass = parent.classList.contains('red') ? 'red' : 'green';
  el.classList.add('highlight', colorClass);
  setTimeout(()=>el.classList.remove('highlight', colorClass),800); 
}
</script>

<!-- Dashboard Logic -->
<script>
const counters = [1,2,3,4,5];
const fadeDelay = 200;
const lastNumber = {};

counters.forEach((i, idx) => {
  const compEl = document.getElementById(`comp${i}`);
  const el = document.getElementById(`queue${i}`);
  const labelEl = compEl.querySelector('.queue-label');

  setTimeout(() => compEl.classList.add('show'), idx * fadeDelay);

  db.ref(`/computers/${i}`).on('value', snap => {
    const data = snap.val(); 
    if(!data) return;

    const oldNumber = lastNumber[i] || "0";
    const displayNumber = (data.number === "DONE") ? "â€”" : data.number;
    el.textContent = displayNumber;

    compEl.classList.remove('green','red'); 
    compEl.classList.add(data.color); 
    labelEl.textContent = data.label;

    if(data.recall || (data.number !== oldNumber && data.number !== "DONE")){
      highlightNumber(el);
      if(data.number !== "DONE"){
        const message = data.recall ? 
          `Now recalling, ${data.color.toUpperCase()} number ${data.number}, please proceed to counter ${i}.` :
          `Now serving, ${data.color.toUpperCase()} number ${data.number}, please proceed to counter ${i}.`;
        queueSpeech(message, data.color);
      }
      if(data.recall) db.ref(`/computers/${i}/recall`).set(false);
    }
    lastNumber[i] = data.number;
  });
});

/* Dynamically scale announcement text to fill bar height with multi-line support */
const announcementEl = document.getElementById('announcement');
function fitAnnouncementText() {
  if (!announcementEl) return;
  
  const barHeight = announcementEl.clientHeight;
  let fontSize = Math.floor(barHeight * 0.8); // start smaller to avoid overshoot
  announcementEl.style.fontSize = fontSize + "px";

  while (announcementEl.scrollHeight > barHeight && fontSize > 10) {
    fontSize -= 1;
    announcementEl.style.fontSize = fontSize + "px";
  }
}

window.addEventListener('load', () => {
  fitAnnouncementText();
  runAudioTest(); // run audio test on load
});
window.addEventListener('resize', fitAnnouncementText);
</script>

<!-- Audio Test -->
<script>
function runAudioTest() {
  if (!speechSynthesis.getVoices().length) setTimeout(loadVoices, 500);
  queueSpeech("HELLO!", "green");
  queueSpeech("GOOD MORNING..", "red");
}
</script>
